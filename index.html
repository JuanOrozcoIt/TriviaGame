<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Soccer Trivia</title>
	<!-- Latest jQuery 3.1.1 -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<!-- Latest CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Exo+2|Play" rel="stylesheet">
	
	<!-- Stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="row">
	<div id="header" class="col-md-12"><h1>Soccer Trivia</h1></div>
</div>

<div id="splash" class="row">
	<div class="col-md-12">
		<p>Do you have what it takes to win?</p>
		<p>You have 20 seconds to answer each question before the next one comes up.</p>
		<p>Good Luck!</p>
		<button id="btn-begin" class="btn btn-info">Let the game begin!</button>
	</div>
</div>

<div id="game" class="row">
	<div class="col-md-2"></div>
	<div id="game_space" class="col-md-10">
		<div id="question_space"></div>
		<div id="answers_space"></div>
		<div id="question_timer"></div>
		<div id="other"></div>
	</div>
	<div class="col-md-2"></div>
</div>


</body>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
